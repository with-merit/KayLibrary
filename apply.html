<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <title>Application</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <!--logo-->
            </div>
            <div>
                <h1>Makerere University</h1>
                <h6>Work Hard for the Future</h6>
            </div>
        </nav>
    </header>
    <main>
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
            <p>
                <label for="firstname"> *First Name</label>
                <input type="text" id="firstname" required name="firstname">
            </p>
        
            <p>
                <label for="surname"> *Surame</label>
                <input type="text" id="surname" required name="surname">
            </p>
        
            <p>
                <label for="othername"> Other Name</label>
                <input type="text" id="othername"  name="othername">
            </p>
        
            <p>
                <label for="email"> *Email Address</label>
                <input type="email" id="email" required name="email">
            </p>
        
            <p>
                <label for="dateOfBirth"> *Date Of Birth</label>
                <input type="number" id="dateOfBirth" required name="dateOfBirth">
            </p>
        
            <p>
                <label for="phone"> *Phone Number</label>
                <input type="tel" id="phone" required name="phone">
            </p>
        
            <p>
                <label for="password"> *Password</label>
                <input type="password" id="password" required name="password">
            </p>
        
            <p>
                <label for="passwordConfirm"> *Confirm Password</label>
                <input type="password" id="passwordConfirm" required name="passwordConfirm">
            </p>

            <input type="submit" value="Submit">
        </form>
        
    </main>
    
    
</body>
</html>
